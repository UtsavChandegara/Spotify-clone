<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <!-- Left section -->
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/crose.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img width="110" class="invert" src="img/logo.svg">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg">Home</li>
                    <li><img class="invert" src="img/search.svg">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>


                    </ul>
                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
                    </div>

                </div>
            </div>
        </div>


        <!-- Right section -->
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav invert hamburgerContainer">
                    <img width="40" class="hamburger" src="img/hamburger.svg" alt="">
                    <a><img src="img/left-icon.svg" alt=""></a>
                    <a><img src="img/right-icon.svg" alt=""></a>
                </div>
                <div class="button">
                    <button class="signbtn">Signup</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
         

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="35px" id="previous" src="img/previous.svg" alt="">
                            <img width="35px" id="play" src="img/play.svg" alt="">
                            <img width="35px" id="next" src="img/next.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="45" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
